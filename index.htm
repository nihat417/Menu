<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title />
</head>

<body>
    <header>
        <div><button class="hamburger">X</button></div>
        <button class="btn1">Solutions</button>
        <button class="btn1">News</button>
        <button class="btn1">About</button>
        <button class="btn1">Contact</button>
    </header>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>

        $(() => {
            function checkScreenSize() {
                let windowWidth = $(window).width();
                let menu = $(".hamburger");
                let menuItems = $(".btn1");
                let flag = true;

                if (windowWidth < 768) {
                    $(menu).show();
                    $(menu).off("click").on("click", function () {
                        $(menuItems).toggle(300, function () {
                            $(menu).text(flag ? "â˜°" :  "X" )
                            flag = !flag;
                        })
                    })
                }
                else {
                    $(menuItems).show();
                    $(menu).hide();
                }
            }
            checkScreenSize();

            $(window).resize(function () {
                checkScreenSize();
            });
        })

    </script>
</body>

</html>
